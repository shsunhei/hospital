<!doctype html>
<html>
<head>
<title>login</title>
<meta charset="utf-8">
<link rel="stylesheet" href="themes/123.min.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <link href="themes/123.css" rel="stylesheet" type="text/css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script>
  $(document).ready(function() {	
  $("#login").on('click',function() {
    var username=$("#loginusername").val();
    var pass1=$("#loginpassword").val();
    var myData = 'username='+username+'&password='+pass1;		
        $.ajax({
  		  	 url:'login', // RewriteEngine login.php become login
  			   type:"GET",
           dataType : 'text',
  			   data:myData,
        success: function(mymsg,msg){	
			alert(mymsg);
			if(mymsg == "Login Successful"){
		sessionStorage.username = $("#loginusername").val();
		window.location.replace("profile.html");
    				alert(msg);}
                },
                 error:function(xhr, ajaxOptions, thrownError){
                    alert(xhr.status);
                    alert(thrownError);
                 }
            });
	  });	
});	
  </script>
</head>

<div data-role="page" id="page2" data-add-back-btn="true">

<a href="index.html" class="ui-btn ui-btn-left ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left">Back</a>

  </div>
  <div data-role="content">
  Username: <input type="text" id="loginusername">
  Password: <input type="password" id="loginpassword"><br><br>


  <div><button id="login" >Login</button></div>
  <div><a href="register.html" rel="external">Register HERE!</a></div>
</div>

  </div>
</div>
</div>
